				<tr>
					<td>
						<p class="style_topic">
							欢迎来到留言板
						</p>
						<div class="movieyeartop">
							<a href="#0">我要留言</a>
							<a href="#2">查看留言板</a>
						</div>
						<br /><br />

				</tr>
				<tr>
					<td>
						<a name="0"></a>
						<p>
							<span class="subtitle">登录</span>
							<br />
						</p>
						<div class="login" id="login">
							<form onsubmit="return login();">
								<input type="text" class="textfield" id="username" placeholder="用户名"/> 
								<input type="password" class="textfield" id="password" placeholder="密码"/><br />
								<input type="submit" value="登录"/>
								<input type="reset" value="重置"/>
								<input type="button" value="检测" onclick="jiance();"/><br />
							</form>
								Tips：用户名为8位数字或Y+8位数字，例如 Y20125041<br />
								&emsp;&emsp;&emsp;密码为数字，大于等于5位小于等于10位<br /><br />
							<br /><br />
						</div>
						<div class="login_ok" id="login_ok"></div>
					</td>
				</tr>
				<tr>
					<td>
						<a name="1"></a>
						<p>
							<span class="subtitle">留言</span>
							<br />
						</p>
						<div>
							<form id="msg">
								留言标题：<input class="title" id="title" name="title" type="text" size="60"/><br />
								留言信息：<textarea id="content" name="content" cols="50" rows="8"></textarea><br /><br />
								请问您喜欢《哆啦A梦》吗？<br />
								<input name="like" type="radio" value="No" />不喜欢
								<input name="like" type="radio" value="Yes" checked />喜欢<br /><br />
								留言人：&emsp;<input id="user" name="user" type="text" disabled value="您尚未登录，不能留言" /><br />
								<input id="addMsg" type="button" value="添加留言" onclick="addMsgFunc();" disabled />
							</form>
							<br /><br />
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<a name="2"></a>
						<p>
							<span class="subtitle">查看留言板</span>
							<br />
						</p>
						<div>
							<table class="show" style="width:750px;">
								<tr>
									<th>留言标题</th>
									<th>留言内容</th>
									<th>喜欢与否</th>
									<th>留言人</th>
									<th>留言时间</th>
								</tr>
								<tbody id="show"></tbody>
							</table><br /><br />
							<div class="center_button">
								<input type="button" value="清除留言" onclick="clearMsg();"/>
							</div>
							<br /><br />
						</div>
